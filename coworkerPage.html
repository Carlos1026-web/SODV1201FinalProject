<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="style.css">
    <title>Coworker Login</title>
</head>
<body onload="loadName()">
    
    <header class="coWorkerHeader">
        <button id="goBack" onclick="location.href='index.html'">Back</button>

        <p id="coWorkerIntro">Hello,</p>
    </header>

    <hr>

    <div>
        <p>Available Properties</p>

        <input type="text" name="" id="searchProperty" placeholder="search Property">

        <p>Sort by:</p>
        <select name="" id="filterBy">
            <option value="Workspace">Workspace</option>
            <option value="Property">Property</option>
        </select>

        <button id="filterSubmit">Filter</button>
    </div>

    <div class="propertyTableDiv">

    </div>

    <hr>

    <div>
        <p>Available Workspaces</p>

        <input type="text" name="" id="searchWorkspace" placeholder="search Workspace">

        <p>Sort by:</p>
        <select name="" id="filterBy">
            <option value="Workspace">Workspace</option>
            <option value="Property">Property</option>
        </select>

        <button id="filterSubmit">Filter</button>
    </div>

    <div class="workspaceTableDiv">

    </div>

</body>
</html>
