<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="style.css">
    <title>Create New Property</title>
</head>
<body onload="loadUserNum()">
    
    <div class="newPropertyDiv">
        <h1>Create a Property</h1>
        
        <form action="" id="newPropertyForm">
            <p>Name of Property:</p>
            <input type="text" id="propertyName">

            <br>

            <p>Address:</p>
            <input type="text" id="placeAddress">

            <br>

            <p>Neighborhood:</p>
            <input type="text" id="placeNeighborhood">

            <br>

            <p>Square Feet:</p>
            <input type="text" id="placeSquareFeet">

            <br>

            <p>Parking Garage:</p>
            <select name="" id="placeGarage">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <br>

            <p>Is it reachable from public transportation:</p>
            <select name="" id="placeReachablePublicTransit">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <br>

            <button type="submit" id="newPropertySubmit">Create New Place</button>

            <p>(Text to show success/fail)</p>
        </form>

        <button id="goBack" onclick="location.href='index.html'">Back</button>

</body>
</html>
