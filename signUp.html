<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="signUpDiv">
        <h1>Sign Up</h1>
        
        <form action="get">
            <p>Email:</p>
            <input type="text">

            <br>

            <p>Password:</p>
            <input type="text">

            <br>

            <p>Name:</p>
            <input type="text">

            <br>

            <p>Phone:</p>
            <input type="text">

            <br>

            <p>Role:</p>
            <select name="" id="">
                <option value="owner">Owner</option>
                <option value="coWorker">Co-Worker</option>
            </select>

            <button type="submit">Sign Up</button>

            <p>(Text to show success/fail)</p>
        </form>

        <button id="goBack" onclick="location.href='index.html'">Back</button>
    </div>

</body>
</html>
